{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>access details</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'mdb.css' %}">
</head>
<body class="bg-info  ">
    
    <center>
        <h1 class="text-white">Displaying the info the access model</h1>
        {% if acess %}
           <table border="1px" >
               <tr >
                <th>name</th>
                <th>date</th>
                </tr>
            {% for i in acess %}
                 <tr class="text-white pl-5">
                 <td>{{ i.name }}</td>
                 <td>{{ i.date }}</td></tr>
                {% endfor %}
           </table>
        {% else %}
          <h1>no data available</h1>  
        {% endif %}    
    </center>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/mdb.js' %}"></script>   
</body>
</html>
